<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Trend</title>
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
  <style type='text/css'>
  </style>
  


<script type='text/javascript'>//<![CDATA[ 

$(function () {
        $('#container').highcharts({
          chart: {
            zoomType: 'xy'
          },
            title: {
                text: 'CN Trend',
                x: -20 //center
            },
            xAxis: {
              type: 'datetime'
           },
            yAxis: [{
                title: {
                    text: 'CN'
                }
            }, {
                title: {
                    text: 'Total Method LOC'
                },
                opposite: true
            }],
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: 'CN',
                yAxis: 0,
                tooltip: { pointFormat: "CN: {point.y:.2f}%" },
                data: [CN_DATA]
            }, {
                name: 'SLOC',
                yAxis: 1,
                tooltip: { pointFormat: "SLOC: {point.y}" },
                data: [SLOC_DATA]
            }, {
              name: 'DLOC',
              yAxis: 1,
              tooltip: { pointFormat: "DLOC: {point.y:.2f}" },
              data: [DLOC_DATA]
          }]
        });
    });
    

//]]>  

</script>


</head>
<body>
  <script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

  
</body>


</html>
